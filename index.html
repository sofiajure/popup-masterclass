<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Masterclass</title>
    <style>
        body {
            font-family: 'Muli', sans-serif;
        }
        /* Estilos para el popup */
        #popup-container {
            display: none; /* Inicialmente oculto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }

        #popup {
            background: white;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            position: relative;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Estilo para el título */
        #popup h1 {
            font-family: 'Agrandir', sans-serif;
            font-weight: normal;
            font-size: 28px;
        }
        #popup h1 span {
            font-weight: bold;
        }
        #popup h1 em {
            font-style: italic;
        }

        /* Estilo para los subtítulos */
        #popup p {
            font-family: 'Muli', sans-serif;
            font-weight: normal;
            font-size: 18px;
        }

        /* Estilo para el botón */
        #popup button {
            font-family: 'Muli', sans-serif;
            font-weight: bold;
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #popup button:hover {
            background-color: red;
        }

        /* Estilo para la X (cerrar el popup) */
        #popup .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            cursor: pointer;
        }

        /* Estilo para la imagen */
        #popup img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Contenedor del Popup -->
    <div id="popup-container">
        <div id="popup">
            <!-- Botón para cerrar el popup -->
            <span class="close-btn" onclick="closePopup()">×</span>
            <!-- Título -->
            <h1>
                <span>Masterclass Gratuita: </span>
                <span style="font-weight: bold;">Freelance</span>
                <em> Sin Morir en el Intento</em>
            </h1>
            <!-- Subtítulo -->
            <p>Dirigido a:</p>
            <ul>
                <li>👉 Profesionales que buscan iniciar su camino como freelancers.</li>
                <li>👉 Emprendedores y freelancers que buscan mayor estabilidad.</li>
            </ul>
            <!-- Imagen -->
            <img src="https://sofiajure.github.io/popup-masterclass/flyer_del_evento.jpeg" alt="Flyer del Evento">
            <!-- Botón de inscripción -->
            <a href="https://forms.gle/JNRpg5F56TQNcZSF9">
                <button>INSCRIBITE YA</button>
            </a>
        </div>
    </div>

    <script>
        // Mostrar el popup al cargar la página
        window.onload = function() {
            document.getElementById('popup-container').style.display = 'flex';
        };

        // Función para cerrar el popup
        function closePopup() {
            document.getElementById('popup-container').style.display = 'none';
        }
    </script>
</body>
</html>
