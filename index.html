<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Masterclass</title>

  <!-- Fuentes desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Agrandir:wght@400;700&family=Muli:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Muli', sans-serif;
    }

    /* Estilo del pop-up */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: white;
      padding: 30px;
      text-align: center;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      position: relative;
    }

    /* BotÃ³n de cierre */
    .popup-close {
      font-size: 30px;
      color: #333;
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    /* TÃ­tulo */
    h2 {
      font-family: 'Agrandir', sans-serif;
      font-weight: 400;
      font-size: 30px;
    }

    h2 span {
      font-weight: 700;
    }

    h2 em {
      font-style: italic;
      font-weight: 400;
    }

    /* SubtÃ­tulo */
    p {
      font-family: 'Muli', sans-serif;
      font-weight: 300;
      font-size: 16px;
    }

    /* Estilo del botÃ³n */
    .popup-button {
      background-color: #000;
      color: white;
      padding: 15px 32px;
      font-size: 16px;
      border-radius: 5px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .popup-button:hover {
      background-color: #f44336; /* Rojo cuando pasas el mouse */
    }

    /* Imagen del flyer */
    .popup-content img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Pop-up -->
  <div id="popup" class="popup-overlay">
    <div class="popup-content">
      <span id="close-popup" class="popup-close">&times;</span>
      <h2><span>Masterclass</span> Gratuita: <span>Freelance</span> <em>Sin Morir en el Intento</em></h2>
      <p>Dirigido a: <br>
        ðŸ‘‰ Profesionales que buscan iniciar su camino como freelancers. <br>
        ðŸ‘‰ Emprendedores y freelancers que buscan mayor estabilidad.
      </p>
      <img src="flyer_del_evento.jpg" alt="Flyer del evento">
      <a href="https://forms.gle/JNRpg5F56TQNcZSF9" class="popup-button">INSCRIBITE YA</a>
    </div>
  </div>

  <script>
    // Mostrar el pop-up al cargar la pÃ¡gina
    window.onload = function() {
      setTimeout(function() {
        document.getElementById('popup').style.display = 'flex';
      }, 2000); // Espera 2 segundos
    };

    // Cerrar el pop-up
    document.getElementById('close-popup').onclick = function() {
      document.getElementById('popup').style.display = 'none';
    };
  </script>

</body>
</html>
